<app-loading *ngIf="loading"></app-loading>
<div class="row  m-5" *ngIf="!loading">
  <div class="col-2">
    <img class="img-thumbnail img-circle" [src]="artist.images | noimage" alt="">
  </div>
  <div class="col mt-3">
    <h3>{{ artist.name }}</h3>
    <p><a class="puntero" [href]="artist.external_urls.spotify" target="_blank">
      Ir a la página del artista
    </a></p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>Canción</th>
        <th>Vista previa</th>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb" alt="">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
<iframe [src]=" track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
