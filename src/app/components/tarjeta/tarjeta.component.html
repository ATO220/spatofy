<div class="card-columns m-5">
  <div (click)="verArtista( item )" class="card puntero" *ngFor="let item of items">
      <img class="card-img-top animated fadeIn fast " [src]="item.images | noimage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title animated fadeIn">{{ item.name }}</h5>
        <p class="card-text">
          <span class="badge badge-pill badge-success animated fadeIn" *ngFor="let artista of item.artists"> {{ artista.name }}</span>
        </p>
      </div>
  </div>
</div>
